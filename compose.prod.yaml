services:
  app:
    build:
      context: .
      dockerfile: docker/common/php-fpm/Dockerfile
      args:
        user: laravel
        uid: 1000
      target: production
    image: library_app:prod
    container_name: library_app_prod
    restart: always
    working_dir: /var/www
    entrypoint: /var/www/docker/production/php-fpm/entrypoint.sh
    volumes:
      # Only mount storage and cache directories
      - storage_data:/var/www/storage
      - cache_data:/var/www/bootstrap/cache
      # PHP configuration
      - ./docker/production/php-fpm/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      # Make entrypoint executable
      - ./docker/production/php-fpm/entrypoint.sh:/var/www/docker/production/php-fpm/entrypoint.sh:ro
      # Copy application code (read-only)
      - ./:/var/www:ro
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-library_app}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      APP_ENV: production
      APP_DEBUG: "false"
    depends_on:
      - db
    networks:
      - library_network

  web:
    build:
      context: .
      dockerfile: docker/production/nginx/Dockerfile
    image: library_web:prod
    container_name: library_web_prod
    restart: always
    ports:
      - "80:80"
    volumes:
      # Only mount public directory for serving static files
      - ./public:/var/www/public:ro
    depends_on:
      - app
    networks:
      - library_network

  db:
    image: mysql:8.0
    container_name: library_db_prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-library_app}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    volumes:
      - dbdata_prod:/var/lib/mysql
    networks:
      - library_network

volumes:
  dbdata_prod:
    driver: local
  storage_data:
    driver: local
  cache_data:
    driver: local

networks:
  library_network:
    driver: bridge
